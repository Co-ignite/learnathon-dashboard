runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024

env:
  - variable: PORT
    value: 3000
    availability:
      - BUILD
      - RUNTIME
  - variable: NODE_ENV
    value: staging
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_BACKEND_URL
    value: https://dashboard.learnathon.live
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_CASHFREE_API_KEY
    secret: cashfreeApiKey
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_CASHFREE_SECRET_KEY
    secret: cashfreeSecretKey
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: learnathon-2024
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: learnathon-2024.appspot.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: learnathon-2024.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebaseApiKey
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebaseMessagingSenderId
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebaseAppId
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: firebaseMeasurementId
    availability:
      - BUILD
      - RUNTIME